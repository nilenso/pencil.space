name: Elixir CI
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: ./server

    steps:
    - uses: actions/checkout@v2
    - name: Setup elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: '1.10.3'
        otp-version: '22.2'

    - name: Install Dependencies
      run: mix deps.get

    - name: Run compilation
      run: mix compile

    - name: Run Tests
      run: mix test
